name: Update Portfolio Dashboard

on:
  schedule:
    # Runs every Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run dashboard generator
      env:
        API_KEY: ${{ secrets.TWITTER_API_KEY }}
      run: |
        # Update API key in script
        sed -i "s/API_KEY = \".*\"/API_KEY = \"$API_KEY\"/" generate_dashboard.py
        python generate_dashboard.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add index.html last_run.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update dashboard - $(date +'%Y-%m-%d')"
        git push
